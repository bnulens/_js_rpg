<div id="selection-page" type="content">
    <div class="title">
        <h1>Pick Your Fighter</h1>
        <h3>choose wisely</h3>
    </div>
    <div class="characters">
        <!-- player 1 selection -->
        <button id="previous-p1">&lt;</button>
        <div id="selection-player-one">
            <div id="player-one-avatar"></div>
            <div id="selection-player-one-item"></div>
            <div id="selection-player-one-stats"></div>
        </div>
        <button id="next-p1">&gt;</button>
        <h3>versus</h3>
        <!-- player 2 selection -->
        <button id="previous-p2">&lt;</button>
        <div id="selection-player-two">
            <div id="player-two-avatar"></div>
            <div id="selection-player-two-item"></div>
            <div id="selection-player-two-stats"></div>
        </div>
        <button id="next-p2">&gt;</button>
    </div>
    <button id="start-fight" type="button">Start Fight</button>
</div>
